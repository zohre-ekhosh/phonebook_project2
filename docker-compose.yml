# docker-compose.yml for Phonebook Management System
version: '3.8'

services:
  phonebook:
    build: .
    container_name: phonebook-app
    ports:
      - "8550:8550"
    volumes:
      # Persistent data storage
      - ./phonebook_data:/app/phonebook_data
      - ./contact_photos:/app/contact_photos
    environment:
      - FLET_SERVER_PORT=8550
      - FLET_UPLOAD_PATH=/app/contact_photos
    restart: unless-stopped